workspace:
  enable_all: true
  disable: ["AudioPlayer", "BackgroundImage", "CollapseJump", "ImportButton", "Tab", "MassCopyUpload"]

gadgets:
  AudioPlayer:
    scripts:
      - index.js

  BackgroundImage:
    scripts:
      - index.js
    styles:
      - style.less

  CollapseJump:
    description: "Jump to a collapsible element specified in the URL hash"
    scripts:
      - index.js

  ImportButton:
    scripts:
      - index.ts

  Tab:
    scripts:
      - index.js

  AjaxBatchDelete:
    description: "Allows deleting a list of pages in a form and protecting them too."
    authors:
      - Splarka
      - Grunny
      - KnazO
      - KockaAdmiralac
      - ccxtwf / CoolMikeHatsune22 (port)
    links:
      - https://dev.fandom.com/wiki/AjaxBatchDelete
    requires: 
      - FandoomUiUtilsModal
      - PowertoolsPlacement
    scripts:
      - code.js
    styles:
      - style.css
    i18n:
      - i18n.json
    resourceLoader:
      rights: "sysop, bureaucrat, global-admin"

